          <ul class="desc_box section">

            </li>
            <li>

              <p class="s_desc body-04-long color-txt-normal">
                YYYY년 MM월 DD일 00시--분
              </p>
            </li>
          </ul>
          <div class="button_box section">
            <button

              class="button btn_01 outlined label_on large btn-04 color-btn-01 txt radius-sm"
            >
              돌아가기
